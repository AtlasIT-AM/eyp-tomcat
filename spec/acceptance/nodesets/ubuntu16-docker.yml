HOSTS:
  ubuntu-16-04:
    default_apply_opts:
      order: random
      strict_variables:
    platform: ubuntu-16.04-x64
    hypervisor : docker
    image: ubuntu:16.04
    docker_preserve_image: true
    docker_image_commands:
      - 'apt-get install libssl-dev gcc make tar wget openjdk-7-jdk -y'
CONFIG:
  type: foss
  log_level: debug
